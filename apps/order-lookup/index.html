<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Order Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      background: #f7f9fc;
      color: #333;
    }

    h2 {
      margin-bottom: 12px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd6;
    }

    .loading {
      font-size: 14px;
      color: #888;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f1f5f9;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h2>Order Lookup ðŸ”Ž</h2>

<div class="card">
  <input type="text" id="searchInput" placeholder="Enter customer email or order number" />
  <button onclick="searchOrders()">Search</button>
</div>

<div id="result"></div>

<script>
  async function searchOrders() {
    const input = document.getElementById("searchInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!input) {
      resultDiv.innerHTML = "<p class='error'>Please enter an email or order number.</p>";
      return;
    }

    resultDiv.innerHTML = "<p class='loading'>Loading...</p>";

    try {
      const response = await fetch("https://n8n.phaseelec.cloud/webhook/order-lookup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: input })
      });

      const data = await response.json();

      if (!data.orders || data.orders.length === 0) {
        resultDiv.innerHTML = "<p>No orders found.</p>";
        return;
      }

      let tableHTML = `
        <div class="card">
        <table>
          <thead>
            <tr>
              <th>Order #</th>
              <th>Status</th>
              <th>Total</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.orders.forEach(order => {
        tableHTML += `
          <tr>
            <td>${order.increment_id}</td>
            <td>${order.status}</td>
            <td>Â£${order.grand_total}</td>
            <td>${order.created_at}</td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
        </div>
      `;

      resultDiv.innerHTML = tableHTML;

    } catch (error) {
      resultDiv.innerHTML = "<p class='error'>Error fetching orders.</p>";
    }
  }
</script>

</body>
</html>
