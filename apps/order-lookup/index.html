<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Order Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; background: #f7f9fc; color: #333; }
    h2 { margin-bottom: 12px; }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 16px;
      overflow-x: auto; /* critical for Chatwoot iframe clipping */
    }
    .context-info { font-size: 13px; color: #666; margin-bottom: 10px; }

    input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 14px; }
    button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background: #1e4fd6; }

    .loading { font-size: 14px; color: #888; }
    .error { color: red; font-size: 14px; }

    table {
      width: 100%;
      min-width: 720px;           /* prevents the last column collapsing away */
      border-collapse: collapse;
      font-size: 13px;
      table-layout: fixed;         /* makes column widths behave inside iframe */
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #eee;
      vertical-align: top;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th { background: #f1f5f9; }

    /* Force the "Details" column to exist */
    th:last-child, td:last-child { width: 96px; }

    /* HARDENED button so Chatwoot can't override it */
    .btn-small{
      width: auto !important;
      max-width: none !important;
      padding: 6px 10px !important;
      border-radius: 6px !important;
      background: #0f172a !important;
      color: #fff !important;
      border: 0 !important;
      font-weight: 700 !important;
      font-size: 12px !important;
      cursor: pointer !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      white-space: nowrap !important;
    }
    .btn-small:hover { background: #111827 !important; }

    /* Prevent Chatwoot from making all buttons full width inside result */
    #result button { width: auto !important; }

    .details {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      font-size: 13px;
      white-space: normal; /* allow wrapping inside details */
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e2e8f0;
      font-size: 12px;
      margin-left: 6px;
    }

    .section-title { font-weight: 700; margin: 10px 0 6px; color: #0f172a; }
    .muted { color: #64748b; }

    .list { margin: 0; padding-left: 18px; }
    .list li { margin: 4px 0; }

    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>

<body>

<h2>Order Lookup ðŸ”Ž</h2>

<div class="card">
  <div id="contextInfo" class="context-info"></div>
  <input type="text" id="searchInput" placeholder="Enter customer email or order number" />
  <button onclick="searchOrders()">Search</button>
</div>

<div id="result"></div>

<script>
  const WEBHOOK_URL = "https://n8n.the2gogroup.cloud/webhook/order-lookup";

  function isJSONValid(str) {
    if (typeof str !== "string") return false;
    try { JSON.parse(str); return true; } catch { return false; }
  }

  function escapeHtml(value) {
    return String(value ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function extractEmail(payload) {
    return (
      payload?.data?.contact?.email ||
      payload?.data?.conversation?.meta?.sender?.email ||
      payload?.data?.conversation?.messages?.[0]?.sender?.email ||
      ""
    );
  }

  function money(amount, currency) {
    const n = (amount === null || amount === undefined || amount === "") ? null : Number(amount);
    if (Number.isFinite(n)) {
      const symbol = currency === "GBP" ? "Â£" : (currency ? currency + " " : "");
      return symbol + n.toFixed(2);
    }
    return "â€”";
  }

  function normaliseProducts(order) {
    const list = order?.products || order?.items || [];
    return Array.isArray(list) ? list : [];
  }

  function normaliseComments(order) {
    const list = order?.comments || order?.status_histories || [];
    return Array.isArray(list) ? list : [];
  }

  function toggleDetails(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.style.display = (el.style.display === "none" || !el.style.display) ? "block" : "none";
  }

  window.addEventListener("message", function (event) {
    if (!isJSONValid(event.data)) return;

    const payload = JSON.parse(event.data);
    if (payload?.event !== "appContext") return;

    const email = extractEmail(payload);
    const input = document.getElementById("searchInput");
    const contextInfo = document.getElementById("contextInfo");

    if (email) {
      input.value = email;
      contextInfo.innerHTML = "Prefilled from contact: <strong>" + escapeHtml(email) + "</strong>";
      searchOrders();
    } else {
      contextInfo.innerHTML = "No email found on contact.";
    }
  });

  window.addEventListener("load", function () {
    if (window.parent) window.parent.postMessage("chatwoot-dashboard-app:fetch-info", "*");
  });

  async function searchOrders() {
    const input = document.getElementById("searchInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!input) {
      resultDiv.innerHTML = "<p class='error'>Please enter an email or order number.</p>";
      return;
    }

    resultDiv.innerHTML = "<p class='loading'>Loading orders...</p>";

    try {
      const response = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: input })
      });

      if (!response.ok) throw new Error("Server error");
      const data = await response.json();

      const orders = data?.orders;
      if (!Array.isArray(orders) || orders.length === 0) {
        resultDiv.innerHTML = "<p>No orders found.</p>";
        return;
      }

      let html = `
        <div class="card">
          <table>
            <thead>
              <tr>
                <th>Order #</th>
                <th>Status</th>
                <th>Total</th>
                <th>Date</th>
                <th> </th>
              </tr>
            </thead>
            <tbody>
      `;

      orders.forEach((order, idx) => {
        const id = "details_" + idx;

        const currency = order?.totals?.currency || order?.order_currency_code || order?.base_currency_code || "GBP";
        const totalVal = order?.totals?.grand_total ?? order?.grand_total ?? order?.grandTotal ?? null;

        const products = normaliseProducts(order);
        const comments = normaliseComments(order);

        const hasProducts = products.length > 0;
        const hasComments = comments.length > 0;

        const status = order?.status || order?.state || "â€”";

        html += `
          <tr>
            <td class="mono">${escapeHtml(order.increment_id || order.incrementId || "â€”")}</td>
            <td>${escapeHtml(status)}</td>
            <td>${escapeHtml(money(totalVal, currency))}</td>
            <td>${escapeHtml(order.created_at || "â€”")}</td>
            <td>
              <button type="button" class="btn-small" onclick="toggleDetails('${id}')">Details</button>
            </td>
          </tr>
          <tr>
            <td colspan="5" style="border-bottom: none; padding-top: 0;">
              <div id="${id}" class="details" style="display:none;">
                <div class="grid">
                  <div>
                    <div><strong>Customer</strong>
                      <span class="pill">${escapeHtml(order?.customer?.is_guest ? "Guest" : "Account")}</span>
                    </div>
                    <div class="muted">${escapeHtml(order?.customer?.name || "â€”")}</div>
                    <div class="muted">${escapeHtml(order?.customer?.email || "â€”")}</div>
                  </div>
                  <div>
                    <div><strong>Shipping</strong></div>
                    <div class="muted">${escapeHtml(order?.shipping?.description || order?.shipping_description || "â€”")}</div>
                    <div class="muted">Postcode: ${escapeHtml(order?.shipping?.postcode || order?.billing?.postcode || "â€”")}</div>
                  </div>
                </div>

                <div class="section-title">Totals</div>
                <div class="muted">
                  Subtotal: ${escapeHtml(money(order?.totals?.subtotal, currency))} &nbsp;|&nbsp;
                  Shipping: ${escapeHtml(money(order?.totals?.shipping, currency))} &nbsp;|&nbsp;
                  Tax: ${escapeHtml(money(order?.totals?.tax, currency))} &nbsp;|&nbsp;
                  Grand: <strong>${escapeHtml(money(order?.totals?.grand_total ?? totalVal, currency))}</strong>
                </div>

                <div class="section-title">Products</div>
                ${hasProducts ? `
                  <ul class="list">
                    ${products.map(p => {
                      const name = p.name || "â€”";
                      const sku = p.sku || "â€”";
                      const qty = p.qty ?? p.qty_ordered ?? "â€”";
                      const price = p.price_incl_tax ?? p.base_price_incl_tax ?? p.price ?? null;
                      return `<li>
                        <strong>${escapeHtml(name)}</strong>
                        <span class="muted">(${escapeHtml(sku)})</span>
                        <span class="muted">Â· Qty: ${escapeHtml(qty)}</span>
                        <span class="muted">Â· ${escapeHtml(money(price, currency))}</span>
                      </li>`;
                    }).join("")}
                  </ul>
                ` : `<div class="muted">No products returned for this order.</div>`}

                <div class="section-title">Notes / History</div>
                ${hasComments ? `
                  <ul class="list">
                    ${comments.map(c => {
                      const when = c.created_at || "â€”";
                      const st = c.status || "â€”";
                      const note = c.comment || c?.comment_text || "";
                      if (!note) return "";
                      return `<li>
                        <span class="muted">${escapeHtml(when)}</span>
                        <span class="pill">${escapeHtml(st)}</span><br/>
                        ${escapeHtml(note)}
                      </li>`;
                    }).join("") || `<li class="muted">No visible notes.</li>`}
                  </ul>
                ` : `<div class="muted">No notes returned for this order.</div>`}
              </div>
            </td>
          </tr>
        `;
      });

      html += `
            </tbody>
          </table>
        </div>
      `;

      resultDiv.innerHTML = html;

    } catch (e) {
      resultDiv.innerHTML = "<p class='error'>Error fetching orders.</p>";
    }
  }
</script>

</body>
</html>
