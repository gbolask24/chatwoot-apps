<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Order Lookup</title>

<style>
body { font-family: Arial, sans-serif; margin: 16px; background: #f7f9fc; color: #333; }
h2 { margin-bottom: 12px; }

.card {
  background: white;
  padding: 16px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  margin-bottom: 16px;
  overflow-x: auto;
}

input { width:100%; padding:10px; border-radius:6px; border:1px solid #ddd; }

button {
  padding:8px 12px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn-primary { background:#2563eb; color:white; }
.btn-primary:hover { background:#1e4fd6; }

.btn-secondary {
  background:#f1f5f9;
  border:1px solid #cbd5e1;
}

.table-wrapper { overflow-x:auto; }

table {
  width:100%;
  min-width:900px;
  border-collapse:collapse;
  font-size:13px;
}

th, td {
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:left;
}

th { background:#f1f5f9; }

tr.clickable-row { cursor:pointer; }
tr.clickable-row:hover { background:#f8fafc; }

.pill {
  display:inline-block;
  padding:2px 8px;
  border-radius:999px;
  font-size:12px;
}

.pill-green { background:#dcfce7; color:#14532d; }
.pill-red { background:#fee2e2; color:#7f1d1d; }
.pill-yellow { background:#fef9c3; color:#713f12; }
.pill-blue { background:#dbeafe; color:#1e3a8a; }

.actions-dropdown {
  position:relative;
}

.actions-btn {
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

.dropdown-menu {
  position:absolute;
  right:0;
  top:22px;
  background:white;
  border:1px solid #ddd;
  border-radius:6px;
  min-width:140px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  display:none;
  z-index:100;
}

.dropdown-menu button {
  width:100%;
  text-align:left;
  background:none;
  border:none;
  padding:8px 10px;
}

.dropdown-menu button:hover {
  background:#f1f5f9;
}

/* Modal */
.modal-overlay {
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal {
  background:white;
  width:90%;
  max-width:900px;
  max-height:90vh;
  overflow-y:auto;
  border-radius:10px;
  padding:20px;
}

.modal-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.modal-title {
  font-weight:700;
  font-size:16px;
}

.close-btn {
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Order Lookup ðŸ”Ž <span style="font-size:12px;color:#64748b;">v7</span></h2>

<div class="card">
  <input type="text" id="searchInput" placeholder="Email or Order #" />
  <div style="height:10px;"></div>
  <button class="btn-primary" onclick="searchOrders()">Search</button>
</div>

<div id="results"></div>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal" id="modalContent"></div>
</div>

<script>
const WEBHOOK_URL = "https://n8n.the2gogroup.cloud/webhook/order-lookup";
const INVOICE_WEBHOOK = "https://n8n.the2gogroup.cloud/webhook-test/Invoice-generator";

let CHATWOOT_CONTEXT = {
  conversation_id: null,
  contact_id: null,
  inbox_id: null
};

function escapeHtml(str){
  return String(str || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

function money(v){ return v ? "Â£"+Number(v).toFixed(2) : "â€”"; }

function validInvoiceStatus(status){
  const s = String(status || "").toLowerCase();
  return !(
    s.includes("cancel") ||
    s.includes("pending") ||
    s.includes("payment_review")
  );
}

function statusPill(status){
  const s = String(status || "").toLowerCase();
  if(s.includes("complete")) return `<span class="pill pill-green">${escapeHtml(status)}</span>`;
  if(s.includes("cancel")) return `<span class="pill pill-red">${escapeHtml(status)}</span>`;
  if(s.includes("pending")) return `<span class="pill pill-yellow">${escapeHtml(status)}</span>`;
  return `<span class="pill pill-blue">${escapeHtml(status)}</span>`;
}

async function searchOrders(){
  const query = document.getElementById("searchInput").value.trim();
  if(!query) return;

  const res = await fetch(WEBHOOK_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      query,
      chatwoot: CHATWOOT_CONTEXT
    })
  });

  const data = await res.json();
  renderTable(data.orders || []);
}

function renderTable(orders){
  let html = `<div class="card table-wrapper"><table>
  <thead>
  <tr>
    <th>Order #</th>
    <th>Status</th>
    <th>Total</th>
    <th>Date</th>
    <th>Actions</th>
  </tr>
  </thead><tbody>`;

  orders.forEach((o,i)=>{
    const allowInvoice = validInvoiceStatus(o.order.status);

    html+=`
    <tr class="clickable-row" onclick="openModal(${i})">
      <td>${escapeHtml(o.order.increment_id)}</td>
      <td>${statusPill(o.order.status)}</td>
      <td>${money(o.order.grand_total)}</td>
      <td>${escapeHtml(o.order.created_at)}</td>
      <td onclick="event.stopPropagation()">
        <div class="actions-dropdown">
          <button class="actions-btn" onclick="toggleDropdown(${i})">â‹¯</button>
          <div id="dropdown-${i}" class="dropdown-menu">
            ${allowInvoice ? `<button onclick="sendInvoice('${o.order.increment_id}','${o.order.entity_id}')">Send Invoice</button>` : ``}
          </div>
        </div>
      </td>
    </tr>`;
  });

  html+=`</tbody></table></div>`;
  document.getElementById("results").innerHTML = html;
  window.currentOrders = orders;
}

function toggleDropdown(i){
  const el = document.getElementById("dropdown-"+i);
  el.style.display = el.style.display==="block"?"none":"block";
}

function openModal(index){
  const o = window.currentOrders[index];
  const allowInvoice = validInvoiceStatus(o.order.status);

  let html = `
  <div class="modal-header">
    <div class="modal-title">Order ${escapeHtml(o.order.increment_id)}</div>
    <div>
      ${allowInvoice ? `<button class="btn-primary" onclick="sendInvoice('${o.order.increment_id}','${o.order.entity_id}')">Send Invoice</button>` : ``}
      <button class="close-btn" onclick="closeModal()">âœ•</button>
    </div>
  </div>

  <div>
    <strong>Status:</strong> ${statusPill(o.order.status)}<br>
    <strong>Total:</strong> ${money(o.order.grand_total)}<br>
    <strong>Email:</strong> ${escapeHtml(o.customer.email)}
  </div>
  `;

  document.getElementById("modalContent").innerHTML = html;
  document.getElementById("modalOverlay").style.display="flex";
}

function closeModal(){
  document.getElementById("modalOverlay").style.display="none";
}

async function sendInvoice(incrementId, entityId){
  await fetch(INVOICE_WEBHOOK,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      order_increment_id: incrementId,
      order_entity_id: entityId,
      conversation_id: CHATWOOT_CONTEXT.conversation_id,
      contact_id: CHATWOOT_CONTEXT.contact_id,
      inbox_id: CHATWOOT_CONTEXT.inbox_id
    })
  });
  alert("Invoice workflow triggered.");
}

/* Chatwoot context listener */
window.addEventListener("message",function(event){
  try{
    const payload = JSON.parse(event.data);
    if(payload?.event!=="appContext") return;

    CHATWOOT_CONTEXT.conversation_id =
      payload?.data?.conversation?.id || null;

    CHATWOOT_CONTEXT.contact_id =
      payload?.data?.contact?.id || null;

    CHATWOOT_CONTEXT.inbox_id =
      payload?.data?.conversation?.inbox_id || null;

    const email =
      payload?.data?.contact?.email ||
      payload?.data?.conversation?.meta?.sender?.email ||
      "";

    if(email){
      document.getElementById("searchInput").value = email;
      searchOrders();
    }

  }catch(e){}
});

window.onload=function(){
  if(window.parent)
    window.parent.postMessage("chatwoot-dashboard-app:fetch-info","*");
};
</script>

</body>
</html>
