server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Do not block iframes
  add_header X-Frame-Options "" always;

  # Allow Chatwoot (prod + staging) to embed this site
  add_header Content-Security-Policy "frame-ancestors https://chat.phaseelec.cloud https://chat.the2gogroup.cloud" always;

  location / {
    try_files $uri $uri/ =404;
  }
}
